<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Documentos - Cadastro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --gov-br-blue: #1351b4;
      --gov-br-blue-dark: #0d3a7a;
      --gov-br-yellow: #fbc02d;
      --gov-br-yellow-dark: #f9a825;
      --gov-br-light: #f5f5f5;
      --gov-br-green: #2e7d32;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gov-br-light);
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .register-container {
      max-width: 600px;
      width: 100%;
      margin: 0 auto;
    }

    .register-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .register-header {
      background-color: var(--gov-br-blue);
      color: white;
      padding: 1.5rem;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      text-align: center;
    }

    .register-body {
      padding: 2rem;
      background-color: white;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .form-control:focus {
      border-color: var(--gov-br-blue);
      box-shadow: 0 0 0 0.25rem rgba(19, 81, 180, 0.25);
    }

    .btn-primary {
      background-color: var(--gov-br-blue);
      border-color: var(--gov-br-blue);
    }

    .btn-primary:hover {
      background-color: var(--gov-br-blue-dark);
      border-color: var(--gov-br-blue-dark);
    }

    .register-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }

    .register-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }

    .progress-steps {
      display: flex;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .step {
      position: relative;
      text-align: center;
      padding: 0 1rem;
    }

    .step-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: var(--gov-br-blue);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 0.5rem;
      font-size: 1.2rem;
    }

    .step-label {
      font-weight: 500;
      color: var(--gov-br-blue);
    }

    .step.active .step-icon {
      background-color: var(--gov-br-blue);
    }

    .step.active .step-label {
      color: var(--gov-br-blue);
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="register-container">
      <div class="register-card">
        <div class="register-header">
          <img src="https://cdn-icons-png.flaticon.com/512/2906/2906274.png" class="register-logo" alt="Logo">
          <h4>Crie sua conta</h4>
          <p class="mb-0">Portal de Documentos Públicos do RN</p>
        </div>
        <div class="register-body">
          <div class="progress-steps">
            <div class="step active">
              <div class="step-icon"><i class="bi bi-person-fill"></i></div>
              <div class="step-label">Dados Pessoais</div>
            </div>
          </div>

          <form>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="nomeCompleto" class="form-label">Nome Completo</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="cpf" class="form-label">CPF</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                  <input type="text" class="form-control" id="cpf" placeholder="000.000.000-00" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                  <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                  <input type="text" class="form-control" id="telefone" placeholder="(00) 00000-0000" required>
                </div>
              </div>
              <div class="col-md-6">
                <label for="senha" class="form-label">Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="senha" placeholder="Crie uma senha" required>
                  <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                </div>
                <div class="form-text">Mínimo de 8 caracteres</div>
              </div>
              <div class="col-md-6">
                <label for="confirmarSenha" class="form-label">Confirmar Senha</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirme sua senha" required>
                </div>
              </div>
            </div>

            <div class="form-check mt-3">
              <input class="form-check-input" type="checkbox" id="termos" required>
              <label class="form-check-label" for="termos">
                Concordo com os <a href="#">Termos de Uso</a> e <a href="#">Política de Privacidade</a>
              </label>
            </div>

            <div class="d-grid gap-2 mt-4">
              <button type="submit" class="btn btn-primary py-2">
                <i class="bi bi-person-plus me-2"></i>Criar Conta
              </button>
              <a href="login.html" class="btn btn-outline-secondary">
                <i class="bi bi-box-arrow-in-right me-2"></i>Já tenho uma conta
              </a>
            </div>
          </form>
        </div>
      </div>
      <div class="register-footer">
        <p class="mb-0">© 2025 Portal de Documentos Públicos do RN</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/ocultar senha
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('senha');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });

    // Máscara para CPF
    document.getElementById('cpf').addEventListener('input', function() {
      let value = this.value.replace(/\D/g, '');
      
      if (value.length > 3) {
        value = value.replace(/^(\d{3})(\d)/g, '$1.$2');
      }
      if (value.length > 6) {
        value = value.replace(/^(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3');
      }
      if (value.length > 9) {
        value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3-$4');
      }
      if (value.length > 11) {
        value = value.substring(0, 14);
      }
      
      this.value = value;
    });

    // Máscara para telefone
    document.getElementById('telefone').addEventListener('input', function() {
      let value = this.value.replace(/\D/g, '');
      
      if (value.length > 0) {
        value = value.replace(/^(\d{2})(\d)/g, '($1) $2');
      }
      if (value.length > 10) {
        value = value.replace(/(\d{5})(\d)/, '$1-$2');
      }
      if (value.length > 15) {
        value = value.substring(0, 15);
      }
      
      this.value = value;
    });

    // Validação de formulário
    document.querySelector('form').addEventListener('submit', function(e) {
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmarSenha').value;
      
      if (senha !== confirmarSenha) {
        e.preventDefault();
        alert('As senhas não coincidem!');
        return false;
      }
      
      if (senha.length < 8) {
        e.preventDefault();
        alert('A senha deve ter no mínimo 8 caracteres!');
        return false;
      }
      
      if (!document.getElementById('termos').checked) {
        e.preventDefault();
        alert('Você deve aceitar os termos de uso!');
        return false;
      }
      
      return true;
    });
  </script>
</body>

</html>
