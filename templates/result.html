<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Resultado</title>
</head>
<body>
  <h1>Resultado</h1>
  <p><strong>Arquivo:</strong> {{ filename }}</p>
  <p><strong>Hash SHA-256:</strong> {{ hash }}</p>
  {% if authentic is not none %}
    <p><strong>Autenticidade:</strong> {{ 'Autêntico ✅' if authentic else 'Falsificado ❌' }}</p>
  {% endif %}
  <a href="/">Voltar</a>
</body>
</html>
