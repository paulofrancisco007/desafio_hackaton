<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Documentos - Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <style>
    :root {
      --gov-br-blue: #1351b4;
      --gov-br-blue-dark: #0d3a7a;
      --gov-br-yellow: #fbc02d;
      --gov-br-yellow-dark: #f9a825;
      --gov-br-light: #f5f5f5;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--gov-br-light);
      height: 100vh;
      display: flex;
      align-items: center;
    }

    .login-container {
      max-width: 400px;
      width: 100%;
      margin: 0 auto;
    }

    .login-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login-header {
      background-color: var(--gov-br-blue);
      color: white;
      padding: 1.5rem;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      text-align: center;
    }

    .login-body {
      padding: 2rem;
      background-color: white;
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }

    .form-control:focus {
      border-color: var(--gov-br-blue);
      box-shadow: 0 0 0 0.25rem rgba(19, 81, 180, 0.25);
    }

    .btn-primary {
      background-color: var(--gov-br-blue);
      border-color: var(--gov-br-blue);
    }

    .btn-primary:hover {
      background-color: var(--gov-br-blue-dark);
      border-color: var(--gov-br-blue-dark);
    }

    .login-footer {
      text-align: center;
      margin-top: 1.5rem;
      color: #6c757d;
    }

    .login-logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <img src="icon.png" class="login-logo" alt="Logo">
          <h4>Acesse sua conta</h4>
          <p class="mb-0">Portal de Documentos Públicos do RN</p>
        </div>
        <div class="login-body">
          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label for="cpf" class="form-label">CPF</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-person-vcard"></i></span>
                <input type="text" class="form-control" name="cpf" id="cpf" placeholder="000.000.000-00" required>
              </div>
            </div>
            <div class="mb-3">
              <label for="senha" class="form-label">Senha</label>
              <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" required>
                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
              <i class="bi bi-box-arrow-in-right me-2"></i>Entrar
            </button>
            <hr>
            <div class="text-center">
              <p class="mb-0">Ainda não tem uma conta?</p>
              <a href="{{ url_for('cadastro') }}" class="btn btn-outline-primary mt-2">Criar conta</a>
            </div>
          </form>
        </div>
      </div>
      <div class="login-footer">
        <p class="mb-0">© 2025 Portal de Documentos Públicos do RN</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Mostrar/ocultar senha
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('senha');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });

    // Máscara para CPF
    document.getElementById('cpf').addEventListener('input', function() {
      let value = this.value.replace(/\D/g, '');
      
      if (value.length > 3) {
        value = value.replace(/^(\d{3})(\d)/g, '$1.$2');
      }
      if (value.length > 6) {
        value = value.replace(/^(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3');
      }
      if (value.length > 9) {
        value = value.replace(/^(\d{3})\.(\d{3})\.(\d{3})(\d)/g, '$1.$2.$3-$4');
      }
      if (value.length > 11) {
        value = value.substring(0, 14);
      }
      
      this.value = value;
    });
  </script>
</body>

</html>
