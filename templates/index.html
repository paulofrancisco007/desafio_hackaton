<!DOCTYPE html>
<html>
<head>
    <title>GovDocsRN</title>
</head>
<body>
    {% if user %}
        <h1>Bem-vindo, {{ user }}!</h1>
        <a href="{{ url_for('upload') }}">Upload de Documento</a><br>
        <a href="{{ url_for('verify') }}">Verificar Documento</a><br>
        <a href="{{ url_for('logout') }}">Sair</a>
    {% else %}
        <h1>GovDocsRN - Sistema de Documentos</h1>
        <a href="{{ url_for('login') }}">Login</a><br>
        <a href="{{ url_for('register') }}">Registrar</a>
    {% endif %}
</body>
</html>
